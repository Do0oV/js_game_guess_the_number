<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jeu.css">

	<title>JavaScript Game Guess the Number</title>
</head>
<body>
	<header>
		<h1> JavaScript Game Guess the Number</h1>
	</header>
	<div class="container">
		
		<div class="txt">

			<p> Guess a number between 0 and 100:</p>

			<div class="popup">
				<input type="text" class="champ" id="champ" >
				<input id="send" class="bouton" type="submit" value="OK"> 
			</div>
			<p id="red"></p>
			<p id="change"></p>
		</div>
		
	</div>
	<footer> 
		<p>Good Luck ;)</p></footer>
	<script src="jeu.js"></script>
</body>
</html>
